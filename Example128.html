<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с блоками</title>
    <style>
        .book-block {
            width: 300px;
            height: 150px;
            background-color: aquamarine;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
            box-shadow: black;
        }
        .book-block h2 {
            font-style: italic;
            color: darkgreen;
            text-align: center;
        }
        .style-span {
            color: red;
            font-weight: bold; 
        }
    </style>

</head>
<body>
<h1 style="text-align: center;"> Год и фраза автора </h1>

<div class="book-block">
    <h2> <span class = "style-span"> Год произведения 2021 </span> <p>Дорога жизни — единственная дорога куда-либо</p></h2>
</div>

<div class="book-block">
    <h2> <span class = "style-span"> Год произведения 2020 </span> <p>Да ни в жизнь — никогда и ни за что</p></h2>
</div>

<div class="book-block">
    <h2> <span class = "style-span"> Год произведения 1998 </span> <p>Праздник жизни — молодые годы</p> </h2>
</div>

<div class="book-block">
    <h2> <span class = "style-span"> Год произведения 1992 </span>  <p>Ласточка весну начинает, соловей кончает - разные люди ведут одну работу </p> </h2>
</div>

</body>
</html>

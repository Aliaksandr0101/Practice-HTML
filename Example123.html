<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>

<h1>Таблица произведений автора</h1>

    <style>
        table {
            border-collapse: collapse ;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: gray;
        }
        </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Год написания </th>
        <th> Текст содержания </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>2020</td>
        <td>Дорога жизни — единственная дорога куда-либо</td>
    </tr>
    <tr>
        <td>2021</td>>
        <td>Да ни в жизнь — никогда и ни за что</td>>
    </tr>
    <tr>
        <td>1992</td>
        <td>Праздник жизни — молодые годы</td>
    </tr>>
    </tbody>
</table>
</body>
</html>

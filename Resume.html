<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма резюме</title>
    <style>
        .form-field{
            margin-bottom: 10px;
        }
    </style>
<h1> Резюме для заполнения </h1>
    <form action="#" method="post">
        <div class="form-field">
        Ваше полное имя: <br> <input type="text" name="firstname" value="">
        </div>
        <div class="form-field">
        Ваша фамилия: <br> <input type="text" name="lastname" value="">
        </div>
        <div class="form-field">
        Ваш email: <br> <input type="text" name="email" value="">
        </div>
        <div class="form-field">
           Ваш номер телефона: <br> <input type="text" name="numberPhone" value="">
        </div>
        <div class="form-field">
        Дата рождения: <br> <input type="date"  name="dob" required>
        </div>
        <div class="form-field">
        <label> Ваш пол: </label> <br>
        <input type="radio" id="male" name="gender" value="male"> Мужчина <br>
        <input type="radio" id="female" name="gender" value="female"> Женщина <br>
        </div>
    </form>

</head>
<body>

</body>
</html>

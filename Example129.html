<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .test {
            background-color: blue;
            color: white;
        }
        #red {
            color: red;
        }
    </style>
</head>
<body>
<div class="test">
    <h2>Атрибуты id и class</h2>
    <p>Атрибут id (идентификатор) используется для идентификации.</p>
    <p>Атрибут class (класс) используется для классификации.</p>
</div>
<h2>Это заголовок</h2>
<p id="red">Этот параграф будет выделен красным цветом.</p>
<p>Этот параграф НЕ будет выделен красным цветом.</p>
</body>
</html>

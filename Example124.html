<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример таблицы с border-spacing</title>
    <style>
        table {
            border-collapse: separate; /* Устанавливаем разделенные границы */
            border-spacing: 10px; /* Задаем отступы между ячейками */
            width: 50%;
            margin: 20px auto;
            border: 2px solid black; /* Граница самой таблицы */
        }
        th, td {
            border: 1px solid black; /* Границы ячеек */
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Заголовок 1</th>
        <th>Заголовок 2</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Ячейка 1</td>
        <td>Ячейка 2</td>
    </tr>
    <tr>
        <td>Ячейка 3</td>
        <td>Ячейка 4</td>
    </tr>
    </tbody>
</table>
</body>
</html>
